<!DOCTYPE html><!-- source du code de cette page :  https://codepen.io/murilopolese/pen/YzxXNMX -->
<html>
<head>
<meta charset="utf-8" />
<title>Figure animée de Hilma Af Klint</title>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
<style>
body {
  margin: 0;
  background: white;
}

main {
  width: 100vw;
  height: 100vh;
  display: flex;
}

canvas {
  margin : auto;
}
img {  width : 20vw; }
</style>
</head>
<body>

<h1>D'après Hilma Af Klint</h1>
<a href="https://fr.wikipedia.org/wiki/Hilma_af_Klint" target="_blank">Biographie sur Wikipedia</a>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Hilma_af_Klint_Svanen.jpg/800px-Hilma_af_Klint_Svanen.jpg"/>
<figure><figcaption>Le Cygne,no 17, Groupe 9, 1915</figcaption></figure>

<script>
let brown = '#d16242'
let blue = '#77a2c7'
let white = '#e6e1d7'
let black = '#373737'
let yellow = '#eccd7d'
let rose = '#eba28d'

let angle1 = 90
let angle2 = 90
let angle3 = 90

function setup() {
  createCanvas(
    min(500, windowWidth), 
    min(500, windowWidth)
  )
  angleMode(DEGREES)
  noStroke()
  
}

function draw() {
  background(brown)
 
  fill(white)
  arc(
    width*0.5,
    height*0.5,
    width*0.5,
    height*0.5,
    angle1, angle1+180
  )
  fill(blue)
  arc(
    width*0.5,
    height*0.5,
    width*0.5,
    height*0.5,
    angle1+180, angle1
  )
  
  fill(yellow)
  arc(
    width*0.5,
    height*0.5,
    width*0.35,
    height*0.35,
    angle2+180, angle2
  )
  
  fill(rose)
  arc(
    width*0.5,
    height*0.5,
    width*0.175,
    height*0.175,
    angle3+360, angle3
  )
  
  fill(black)
  arc(
    width*0.5,
    height*0.5,
    width*0.35,
    height*0.35,
    angle2, angle2+180
  )
  
  angle1 = map(sin(frameCount/10), -1, 1, -180, 180) + 90
  angle2 = -map(sin(frameCount/10), -1, 1, -180, 180) + 90
}

function windowResized() {
  resizeCanvas(
    min(500, windowWidth), 
    min(500, windowWidth)
  )
}
</script>
</body>
</html>
